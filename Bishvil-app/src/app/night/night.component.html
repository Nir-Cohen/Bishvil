
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <a [routerLink]="['/night-form']"><button class="btn btn-success addcmd">Add Event</button></a>
    </div>
  </div>

  <div class="list-group" *ngFor="let event of events | async">

    <a href="#" class="list-group-item">
      <h4 class="list-group-item-heading">{{event.location}}</h4>
      <p class="list-group-item-text">
      {{event.time}} &nbsp;&nbsp;&nbsp; {{event.note}} 
      </p>
    </a>

  </div>

</div>
