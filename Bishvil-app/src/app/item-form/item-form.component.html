<div class = "container">
  <div [hidden]="submitted">
      <h1 style="text-align: center">New Item</h1>

      <div class="row">
      <div class="col-md-8 col-md-offset-2 well">
      <form>

          <div class = "form-group">
              <label for = "itemType">Type of item</label>
             <select class = "form-control" id ="itemType" name = "type" [(ngModel)]= 'item.type'>
                <option></option>
                <option>Electrics</option>
                <option>Furniture</option>
                <option>Home Staff</option>
                <option>Clothes</option>
                <option>Other..</option>
              </select>
          </div>
          <div class = "form-group">
              <label for = "itemCond">Item Condition</label>
              <select class = "form-control" id ="itemCond">
                <option></option>
                <option>New</option>
                <option>Almost New</option>
                <option>Fine Used</option>
                <option>Badly</option>
              </select>
          </div>

           <div class="form-group">
                <label class="col-xs-2 control-label">When: </label>
                <div class="col-xs-10">
                  <input type="datetime-local" class="form-control" name="time" [(ngModel)]="item.time"/>
                </div>
            </div>
          <div class = "from-group">
            <label for = "itemDesc">Item Description</label>
            <input type = "text" class = "form-control" id = "itemDesc" placeholder="Item Description" name = "description" [(ngModel)]= 'item.description' >
          </div>
          <br>
          <div class="form-group">
            <label for="location">Item Location</label>
            <input type="text" class="form-control" id="location" name = "location" [(ngModel)]= 'item.location' >
          </div>
          <br>

          <fieldset class="form-group">
              <legend>Contact Information:</legend>
               <div class="form-group">
                 <label for="location">Phone number</label>
                 <input type="text" class="form-control" id="phone" name = "phone" [(ngModel)]= 'item.phone'/>
               </div>
               <div class="form-group">
                 <label for="location">Email</label>
                 <input type="text" class="form-control" id="email" name = "email" [(ngModel)]= 'item.email'/>
               </div>
          </fieldset>
          
          <div class="form-group">            
            <label class ="control-label custom-file-upload">Browse Photo
              <input type="file" accept="image/*" (change) ="upload($event)" size="50"/>
            </label>
          </div>     

          <input type="button" class="btn btn-primary"  [routerLink]="['/items']" value="Add Item" (click)="addItem()" />
          <button type="reset" class="btn btn-danger">Reset Form</button>

      </form>
      </div>
      </div>

  </div>
</div>
