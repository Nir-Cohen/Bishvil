<div class="container">
  <div [hidden]="submitted">
    <h1>Meetings!</h1>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 well ">
          <form class="form-horizontal">

      <!-- Location -->
            <div class="form-group">
              <label class="col-xs-3 control-label">Location: </label>
              <div class="col-xs-9">
                <input type="text" class="form-control" name="location" required [(ngModel)]="event.location"/>
                <span class="help-block">For Example: Jabotinsky pub, shimon ben shetach, Jerusalem</span>
              </div>
            </div>
      <!-- Date && Kind of meeting -->
            <div class="form-group">
              <label class="col-xs-2 control-label">When?: </label>
                <div class="col-xs-4">
                  <input type="datetime-local" class="form-control" name="time" [(ngModel)]="event.time"/>
              </div>

              <label class="col-xs-2 control-label">Kind of Meeting: </label>
              <div class="col-xs-4">
                <select class = "form-control "  name = "type" [(ngModel)]= 'event.type'>
                  <option></option>
                 <option>Coffe</option>
                 <option>Learning</option>
                 <option>Party</option>
                </select>
              </div>
            </div>

     <!-- Notes -->

            <div class="form-group">
              <label class="col-xs-2 control-label">Notes: </label>
                <div class="col-xs-10">
                  <input type="text" class="form-control" name="note" [(ngModel)]="event.note"/>
              </div>
            </div>

          <div class="form-group">            
            <label class ="control-label custom-file-upload">Browse Photo
              <input type="file" accept="image/*" (change) ="upload($event)" size="50"/>
            </label>
          </div> 

           <input type="button" class="btn btn-primary"  [routerLink]="['/night']" value="Add Item" (click)="addEvent()" />
          <button type="reset" class="btn btn-danger">Reset Form</button>

          </form>
        </div>
      </div>

  </div>

</div>
