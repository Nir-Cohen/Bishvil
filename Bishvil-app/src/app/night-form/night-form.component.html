<div class="container">
  <div [hidden]="submitted">
    <h1>{{Meetings}}</h1>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 well ">
          <form class="form-horizontal" (ngSubmit) ="addEvent()" >

      <!-- Location -->
            <div class="form-group">
              <label class="col-xs-2 control-label">{{Location}}: </label>
              <div class="col-xs-10">
                <input type="text" class="form-control" name="location" #location = "ngModel" placeholder ="e.g. Jabotinsky pub, shimon ben shetach, Jerusalem" required [(ngModel)]="event.location" required/>
                <small [hidden]="location.valid" class="text-danger">  Location is Required! </small>
              </div>
            </div>
      <!-- Date && Kind of meeting -->
            <div class="form-group">
              <label class="col-xs-2 control-label">{{When}}: </label>
                <div class="col-xs-10">
                  <input type="datetime-local" class="form-control" name="time" #time = "ngModel" [(ngModel)]="event.time" required/>
                  <small [hidden]="time.valid" class="text-danger">  Date is Required! </small>
              </div>
            </div>

            <div class="form-group">
              <label class="col-xs-5 control-label">{{KindofMeeting}}: </label>
              <div class="col-xs-7">
                <select class = "form-control "  name = "type" [(ngModel)]= 'event.type' required>
                  <option></option>
                 <option>{{Coffe}}</option>
                 <option>{{Learning}}</option>
                 <option>{{Bar}}</option>
                 <option>{{Party}}</option>
                 <option>{{Other}}</option>
                </select>
              </div>
            </div>

     <!-- Notes -->

            <div class="form-group">
              <label class="col-xs-2 control-label">{{Notes}}: </label>
                <div class="col-xs-10">
                  <input type="text" class="form-control" name="note" [(ngModel)]="event.note"/>
              </div>
            </div>


          <div class="row">
            <label class ="control-label custom-file-upload col-xs-4">{{BrowsePhoto}} <input type="file" accept="image/*" (change) ="upload($event)" size="50"/> </label>
            <input type="submit" class="btn btn-primary col-xs-4" value="{{AddMeetings}}" />
            <button type="reset" class="btn btn-danger col-xs-4">{{ResetForm}}</button>
          </div>

          </form>
        </div>
      </div>

  </div>

</div>
