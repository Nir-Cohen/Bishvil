<div class = "container">

  <div class = "modal-dialog">
  <form>
        <h1>Forgot password?</h1><br>
      <div class = "form-group">
              <label for="email" class="sr-only">Email address</label>
              <input #email [(ngModel)] = "mail" name = 'mail' type="email"  class="form-control" placeholder="Email address">
      </div>
      <div class= "form-group">
        <button class = "btn btn-md btn-primary btn-block" (click) = "forgotPass()">Recover my password!
        </button>
      </div>


  </form>
  </div>
</div>
