<div class="container">
  <div [hidden]="submitted">
    <h1>Host in Shabat!</h1>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 well ">
          <form class="form-horizontal">

            <div class="form-group">
              <label class="col-xs-2 control-label">Location: </label>
              <div class="col-xs-10">
                <input type="text" class="form-control" name="location" [(ngModel)]="host.location"/>
                <span class="help-block">For Example: Jabotinsky pub, shimon ben shetach, Jerusalem</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-xs-2 control-label">When: </label>
                <div class="col-xs-10">
                  <input type="datetime-local" class="form-control" name="time" [(ngModel)]="host.time"/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-xs-2 control-label">Notes: </label>
                <div class="col-xs-10">
                  <input type="text" class="form-control" name="note" [(ngModel)]="host.note"/>
              </div>
            </div>

            <div class="text-left">
              <a [routerLink]="['/host']"><input type="button" class="btn btn-primary" value="Add Host" (click)="addHosting()" /></a>
              
            </div>

          </form>
        </div>
      </div>

  </div>

</div>
