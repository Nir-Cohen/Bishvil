<div class="container">
  <div [hidden]="submitted">
    <h1>Host in Shabat!</h1>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 well ">
          <form class="form-horizontal">

            <div class="form-group">
              <label class="col-xs-2 control-label">Location: </label>
              <div class="col-xs-10">
                <input type="text" class="form-control" name="location" required [(ngModel)]="host.location"/>
                <span class="help-block">For Example: Jabotinsky pub, shimon ben shetach, Jerusalem</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-xs-2 control-label">First Name: </label>
              <div class="col-xs-10">
                  <input type = "text" class="col-xs-10 form-control" placeholder ="e.g. Adam" name ="firstName" [(ngModel)] = "host.firstName" #firstName = "ngModel" required>
                  <small [hidden]="firstName.valid" class="text-danger">  Name is required!! </small>
              </div>
            </div>

            <div class="form-group">
              <label class="col-xs-2 control-label">Last Name: </label>
                <div class="col-xs-10">
                  <input type="text" class="form-control" name="lastName"  [(ngModel)]="host.lastName"/>
              </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label">Phone #1: </label>
                  <div class="col-xs-10">
                    <input type="text" class="form-control" name="phoneOne" required [(ngModel)]="host.phoneOne"/>
                </div>
            </div>

            <div class="form-group"> 
                <label class="col-xs-2 control-label">Phone #2: </label>
                  <div class="col-xs-10">
                    <input type="text" class="form-control" name="phoneTwo" [(ngModel)]="host.phoneTwo"/>
                </div>
              </div>


            <div class="form-group">
                <label class="col-xs-2 control-label">Host people:</label>
                <div class="col-xs-3">
                    <input type="text" class="form-control" name="lastName" [(ngModel)]="host.numberHost"/>
                </div>
            
                <label for="hostlang" class="col-xs-2 control-label">Spoken Language: </label>
                <div class="col-xs-5">
                  <select class="form-control" id ="hostlang" name = "lang" [(ngModel)]="host.lang">
                    <option></option>
                    <option>Hebrew</option>
                    <option>English</option>
                    <option>French</option>
                    <option>Italy</option>
                    <option>London UK</option>
                  </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label">When: </label>
                <div class="col-xs-10">
                  <input type="datetime-local" class="form-control" name="time" [(ngModel)]="host.time"/>
                </div>
            </div>


            <div class="form-group">
                <label class="col-xs-2 control-label">Notes: </label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" name="note" [(ngModel)]="host.note"/>
                </div>
            </div>

            <div class="row">
              <div class="col-xs-8">
                <label class ="custom-file-upload"> <input type="file" class="file-button" accept="image/*" (change) ="upload($event)" size="50"/> </label>
              </div>

              <div class="text-left col-xs-4">
                  <a [routerLink]="['/host']"><input type="button" class="btn btn-primary" value="Add Host" (click)="addHosting()" /></a>
              </div>

            </div>

          </form>
        </div>
      </div>

  </div>

</div>
