<div class = "container">
  <div [hidden]="submitted">
      <h1 style="text-align: center">Update Profile</h1>
      
      <div class="row">

           <div class="col-xs-12 well"> 
            <form class="form-horizontal" (ngSubmit) ="updateProfile()">
                <div class = "row form-group">
                    <label for = "name" class ="col-xs-2 control-label">Full Name</label>
                    <div class="col-xs-10">
                        <input type = "text" class="col-xs-9 form-control" 
                            [(ngModel)] = "afService.currUserName" name = "name" disabled>
                    </div>
                </div>

                <div class = "row form-group">
                    <label for = "name" class ="col-xs-2 control-label">Mail</label>
                    <div class="col-xs-10">
                        <input type = "text" class="col-xs-10 form-control" 
                            [(ngModel)] = "email" name = "mail" disabled>
                    </div>
                </div>

                <div class = "row form-group">
                    <label for = "City" class ="col-xs-2 control-label">Current City</label>
                    <div class="col-xs-10">
                        <input type = "text" class="col-xs-10 form-control" 
                            placeholder ="e.g. Jerusalem" name ="city" [(ngModel)] = "userinfo.city" 
                            #city = "ngModel" required>
                              <small [hidden]="city.valid" class="text-danger">
                                    City is required!!
                              </small>
                    </div>
                </div>
                <div class = "row form-group">
                    <label for = "DOB" class ="col-xs-2 control-label">Date Of Birth</label>
                    <div class="col-xs-10">
                        <input type="date" class="col-xs-10 form-control" 
                            [(ngModel)] = "userinfo.dob" name="dob" #dob ="ngModel" [max]="maxDate" required>
                            <small [hidden]="dob.valid" class="text-danger">
                                    Date of birth is required!!
                            </small>                        
                    </div>
                </div>
                <div class = "form-group" *ngIf = "photo">
                    <label for = "photo" class ="control-label">Photo</label>
                    <div>
                        <img [src]="afService.currUserURL" class="img-thumbnail"><br>
                        <label class="custom-file-upload">
                            <input type="file" class="file-button" 
                                accept="image/*" (change) ="upload($event)" 
                                size="50"/>
                                Change Profile Image
                        </label>
                    </div>
                </div>
                <div class="text-left">
                    <input type="submit" class="btn btn-primary" value="Update profile"/>
                </div>
            </form>
           </div>
      </div>
  </div>
</div>
