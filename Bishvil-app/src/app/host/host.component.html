
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <a [routerLink]="['/host-form']"><button class="btn btn-success addcmd">Add Hosting</button></a>
      </div>
  </div>


<div class="list-group" *ngFor="let user of users | async">
    <div *ngIf = "user.status == 1 && (afService.displayName ==user.email.toLowerCase() || afService.email ==user.email.toLowerCase())"> 
     <div class="list-group" *ngFor="let host of hosting | async">
       <a  class="list-group-item" >
         <h4 class="list-group-item-heading">{{host.firstName}} {{host.lastName}}</h4>
          
          <p class="list-group-item-text">
          Date: {{host.time}} &nbsp;&nbsp;&nbsp;<br>
          Location: {{host.location}}<br>
          Number Of Bnot Shierut: {{host.numberHost}}<br>
          Phone: {{host.phoneOne}}<br>
          Notes: {{host.note}}<br>
          </p>
          <div class = "t" *ngIf="host.photoURL">
      
                  <img [src]= "host.photoURL" class="img-thumbnail" width="200" height="150">
                
          </div>

          <div class="row">

            <div *ngIf = "checkIfIn(host.$key) == true" class="col-xs-5"> 
              <button class="btn btn-danger addcmd" (click)="leave(host.$key)">Leave</button>
            </div>
            <div *ngIf = "checkIfIn(host.$key) == false" class="col-xs-5"> 
              <button class="btn btn-success addcmd" (click)="showConfirm(host.$key)">Join</button>
            </div>
            <div  class="col-xs-6">
              <a [routerLink]="['/host-profiles']"> <button class="btn btn-info addcmd" (click)="show(host.$key)">See Who Is In</button></a>
            </div>
            <div class="col-xs-1">
              <p class = "pull-right glyphicon glyphicon-trash" (click)="deleteItem(host.$key)"></p>
            </div>
          </div>
    
        </a>
     </div>
  </div>
  <div *ngIf = "user.status == 0 && (afService.displayName ==user.email.toLowerCase() || afService.email ==user.email.toLowerCase())"> 
    <div class="list-group" (click)="showConfirm($event)" *ngFor="let host of hosting | async">
      <div class="col-sm-4" *ngIf="confirmResult != null">
        <b [ngClass]="{'text-danger': !confirmResult, 'text-success': confirmResult}">{{confirmResult ? 'Accepted': 'Declined'}}</b>
      </div>
       <a  class="list-group-item">
         <h4 class="list-group-item-heading">{{host.location}}</h4>
          <p class="list-group-item-text">
          {{host.time}} &nbsp;&nbsp;&nbsp; {{host.note}}</p>
          
          <p class = "pull-right glyphicon glyphicon-trash" *ngIf = "(afService.displayName == host.author || afService.email == host.author)" (click)="deleteItem(host.$key)"></p>
          <br>
          </a>
     </div>
</div>

</div>
